<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        /* 
        1、这个html标签
        2、color属性表示页面上所有的字体颜色都是红色。
         */
        html {
            color: red;
        }
        /* 
        1、h1
        2、h1这个标签内的颜色为红色
         */
        h1 {
            color: blue;
        }

        h2 {
            color: silver;
        }
    </style>
</head>

<body>
    <h1>这是 heading 1</h1>
    <h2>这是 heading 2</h2>
    <p>这是一段普通的段落。</p>
</body>

</html>
