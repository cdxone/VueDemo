<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .p1{
            /* none:表示不显示 */
            display: none
        }
        .p2{
            /* 表示将.p2变成行内元素 */
            display: inline;
        }
        .p3{
            /* 表示将.p3变成行内元素 */
            display: inline;
        }
        /* 这地方必须要注意了，必须要将p2,p3完全变成行业元素 */

        /* display：有很多的属性值,以后再学习 */
    </style>
</head>
<body>

    <div>
        <!-- p元素是块元素 -->
        <p class="p1">第一行数据</p>
        <p class="p2">第二行数据</p>
        <p class="p3">第三行数据</p>
    </div>
</body>
</html>
