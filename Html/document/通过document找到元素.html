<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="divid">div中的内容</div>
    <button id="btn">点击找到div，并且获得div中的值</button>
    <script>
        var btn = document.getElementById("btn")
        btn.onclick = click
        function click(){
            window.alert(document.getElementById("divid").innerText)
        }
    </script>
</body>
</html>
