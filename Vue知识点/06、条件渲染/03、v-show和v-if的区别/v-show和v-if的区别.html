<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 
            1、v-if和v-show的区别：
            1）：渲染时机不同。
            v-if:惰性加载，当值为false时是不会渲染的，当值为true时为才可以渲染。
            v-show：不管什么值，都会渲染，只是display属性的值不同。
            
            2、v-if和v-show的建议？
            v-if由于在设置true和false的时候，会控制元素的渲染与否，所以v-if有更高的切换开销。
            如果要频繁的切换，则使用v-show更好,如果在运行条件很少改变，则使用v-if。
         -->

        <div v-if="test1">
            第一个块
        </div>
        <div v-show="test2">
            第二个块
        </div>
        <button v-on:click="changeDate">改变数据</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vue = new Vue({
           el:'#app',
           //数据的对象
           data:{
              test1:false,
              test2:false
           },
           //方法的对象
           methods: {
            changeDate:function(){
                this.test1 = true
                this.test2 = true
            }
           }
        })
    </script>
</body>
</html>
