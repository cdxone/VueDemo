<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 
           1、这个相当于就是if - else。
           2、v-else：元素必须跟在v-if或者v-else-if的后面，否则它将不会被识别。
         -->
        <h1 v-if="testvalue">这是测试数据</h1>
        <h1 v-else>NO NO NO</h1>
        <button v-on:click="changeDate">改变vue的数据</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vue = new Vue({
           el:'#app',
           //存放数据的对象
           data:{
              testvalue:true
           },
           //存放方法的对象
           methods: {
              changeDate:function(){
                  this.testvalue = !this.testvalue;
              }   
           }
        })
    </script>
</body>

</html>
