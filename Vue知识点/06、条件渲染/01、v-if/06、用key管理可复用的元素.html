<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 
            1、增加了一个key,告诉Vue,再次渲染input的时候，不要进行复用。
         -->

        <template v-if="testvalue === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username" key="name-input">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your Email" key="email-input">
        </template>
        <div>
            <button v-on:click="changeDate">改变数据</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //创建一个Vue的对象
        var vue = new Vue({
            el: '#app',
            //数据的对象
            data: {
                testvalue: 'username'
            },
            //方法的对象
            methods: {
                changeDate: function () {
                    this.testvalue = 'email'
                }
            }
        })
    </script>
</body>

</html>
