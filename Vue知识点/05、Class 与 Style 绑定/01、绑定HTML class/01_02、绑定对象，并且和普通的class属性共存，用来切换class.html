<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--
            1、在浏览器中打开页面，然后F12,然后点击Elements,最后的渲染效果为：<div class="static active text-danger">。
            2、text-danger两边加上了''，是由于中间有 - 。
            3、class="static"：是普通的class属性。
            4、v-bind:class和普通的class属性是共存的。
        -->    
        <div class="static" v-bind:class="{'active':isActive,text-danger:hasError}">
            {{message}}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vue = new Vue({
           el:'#app',
           data:{
                isActive:true,
                hasError:true,
                message:'你好'
           }
        })
    </script>
</body>
</html>
