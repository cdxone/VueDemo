<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 
            1、给v-bind:class绑定了一个对象：testObject
            2、testObject并没有像模板的形式。
         -->
        <div class="test" v-bind:class="testObjcet">
            {{message}}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vue = new Vue({
           el:'#app',
           data:{
                testObjcet:{
                    alive:true,
                    testShuxing:true
                },
                message:'你好,世界！'
           }
        })
    </script>
</body>
</html>
