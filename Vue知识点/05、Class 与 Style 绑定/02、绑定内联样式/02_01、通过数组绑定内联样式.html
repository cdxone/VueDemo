<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 
            1、下面的例子是使用数组完成绑定内联样式。
            2、可以将多个样式使用到同一个对象上。
         -->
        <div v-bind:style="[baseStyle,overStyle]">
            {{message}}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vue = new Vue({
           el:'#app',
           data:{
                baseStyle:{
                    color:'red'
                },
                overStyle:{
                    // 在对象中可以使用横线分隔属性，或者用驼峰的方式
                    fontSize:'30px'
                },
                message:'Hello World!'
           }
        })
    </script>
</body>
</html>
