<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 点击事件的第一种写法 -->
        <button v-on:click="click">点击我，有奇迹</button>
        <!-- 点击事件的第二种写法 -->
        <button @click="click2">点击我，有奇迹2</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vue = new Vue({
           el:'#app',
           data:{
                url:'01、指令的简单使用.html',
                url2:'https://www.baidu.com'
           },
           methods: {
               click:function(){
                   window.alert("点我干啥")
               },
               click2:function(){
                   window.alert("点我干啥2")
               }
           }
        })
    </script>
</body>
</html>
