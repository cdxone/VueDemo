<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义组件</title>
</head>

<body>
    <!-- 2、创建完自定义组件，就要去使用它 -->
    <!-- 构建组件模板 -->
    <ol id="app">
        <!-- 
            给todo-item传递值的过程
            1、遍历items，获得每一个item。
            2、然后获得的item传递给了todo-item的todu属性。
         -->
        <todo-item 
            v-for="(item,index) in items" 
            v-bind:todo="item" 
        >
        </todo-item>
    </ol>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //1、定义名字为todo-item组件
        //第一个参数：组件的名字，第二个参数：组件的实现细节
        Vue.component('todo-item', { //component方法并不能够自动提示，需要注意。
            //props是道具的意思。
            //这个地方相当于定义了一个自定义的属性。用于接受外界的数据。
            //template:是具体的实现细节,调用了todo中的值。
            props: ['todo'],
            template: '<li>{{todo.text}}</li>'
        });

        //3、创建一个Vue实例，这个View实例主要就是为了给组件赋值。
        var vue = new Vue({
            el: '#app',
            data: {
                items: [
                    { 'id': 0, 'text': '蔬菜' },
                    { 'id': 1, 'text': '水果' },
                    { 'id': 2, 'text': '主食' },
                ]
            }
        })
    </script>
</body>

</html>
