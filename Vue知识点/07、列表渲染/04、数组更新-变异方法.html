<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 元素选择器 */
        button {
            /* 让button的行内元素变成块与秦素 */
            display: block;
            /* 让与四周的距离为05px*/
            margin: 05px;
        }
    </style>
</head>

<body>
    <!-- 
        1、下面展示的变异方法。
        2、变异方法是什么意思？
        变异方法就是会改变原始的数组。

        3、VS 非变异方法是什么意思？
        这些非变异方法不会改变原始的数组，会产生一个新的数组。
    -->

    <div id="app">
        <ul v-for="(item,index) in items">
            <li>{{item.message}}</li>
        </ul>
        <div>
            <span>元素的个数：{{num}}</span>
        </div>
        <button @click="push">push：向数组的末尾添加一个或多个元素，并返回新的长度</button>
        <button @click="pop">pop：方法用于删除并返回数组的最后一个元素</button>
        <button @click="shift">shift:用于把数组的第一个元素从其中删除，并返回第一个元素的值</button>
        <button @click="unshift">unshift:方法可向数组的开头添加一个或更多元素，并返回新的长度</button>        
        <button @click="splice1">splice的用法1:添加的效果，向数组中添加项目,并且返回一个undefine</button>
        <button @click="splice2">splice的用法2:替换的效果，向数组中替换项目，返回替换的项目</button>
        <button @click="splice3">splice的用法3:删除的效果，向数组中删除项目，返回删除的项目</button>
        <button @click="sort">sort的用法:用于对数组的元素进行排序</button>
        <button @click="reverse">reverse的用法:用于用于颠倒数组中元素的顺序</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data: {
                items: [
                    { message: 'AAA' }, { message: 'CCC' }, { message: 'BBB' },{ message: 'DDD' }
                ],
                num: 0
            },
            //实例被创建的时候创建的方法
            created() {
                this.num = this.items.length
            },
            //方法的对象
            methods: {
                push: function () {
                    //1、方法可向数组的末尾添加一个或多个元素 2、并返回新的长度。
                    var length = this.items.push({ message: '新添加的元素1' });
                },
                pop:function(){
                    //1、方法用于删除并 2、返回数组的最后一个元素
                    var item = this.items.pop()
                    window.alert(item.message)
                },
                shift:function(){
                    //用于把数组的第一个元素从其中删除，并返回第一个元素的值
                    var item = this.items.shift()
                    window.alert(item.message)
                },
                unshift:function(){
                    //方法可向数组的开头添加一个或更多元素，并返回新的长度。
                    var length = this.items.unshift({message:'000'})
                    window.alert(length)
                },
                //splice:粘接的意思
                splice1:function(){
                    //参数1：添加到，参数2：添加数组中的长度，参数3:添加的数组
                    //splice(index,len,[item]):
                    //1、如果要添加的话，必须要设置第二个参数为0，如果是非0的话，就是替换的效果。
                    //2、返回一个undefine的值
                    var s = this.items.splice(1,0,{message:'splice添加的元素'})
                    console.log(s)
                },
                splice2:function(){
                    //splice(index,len,[item]):
                    var s = this.items.splice(1,2,{message:'splice替换的元素'})//s是替换掉的数组
                    // window.alert(s)
                    for(var i=0;i<s.length;i++){
                        console.log(s[i].message)
                    }       
                },
                splice3:function(){
                    //要想删除，只需要传入两个参数就行
                    var arr = this.items.splice(1,2)
                    for(var i=0;i<arr.length;i++){
                        console.log(arr[i].message)
                    }
                },
                sort:function(){
                    //对数据进行排序
                    var arr = ['a','c','b','d']
                    arr.sort()
                    for(var i=0;i<arr.length;i++){
                        console.log(arr[i])
                    }
                },
                reverse:function(){
                    this.items.reverse();
                    for(var i=0;i<this.items.length;i++){
                        console.log(this.items[i].message)
                    }
                }
            },
            //监听的对象
            watch: {
                //当items变化的时候执行的方法
                items:function(){
                    this.num = this.items.length
                }
            }
        })
    </script>
</body>

</html>
