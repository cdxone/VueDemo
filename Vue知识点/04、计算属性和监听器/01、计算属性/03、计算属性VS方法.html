<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!--
            1、调用方法，返回值。
            ❤ 2、调用方法的时候，必须要加上()
        -->
        <p>{{method1()}}</p>

        <!-- 
            1、通过计算属性，返回值
            ❤ 2、通过调用计算属性，是没有必要加上(),因为你调用的是一个属性。
        -->
        <p>{{method2}}</p>

        <!-- 再次调用方法 -->
        <button @click="method3">再次调用方法</button>

        <!-- 再次调用计算属性 -->
        <button @click="method4">再次调用计算属性</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //创建Vue对象
        var vue = new Vue({
            el: '#app',
            data: {

            },
            //方法的容器
            methods: {
                method1:function () {
                    console.log("调用了方法")
                    return "aaa"
                },
                method3:function(){
                    window.alert(this.method1())
                },
                method4:function(){
                    //❤：因为调用的是一个属性，所以没有必要加上()
                    window.alert(this.method2)
                }
            },
            //计算属性的容器
            computed: {
                method2: function () {
                    console.log("调用了计算属性")
                    return "bbb"
                }
            }
            //计算属性和方法的区别
            //1、计算属性是基于它的依赖进行缓存的。只有当依赖改变的时候，计算属性才会重新计算，否则永远都是取的缓存中的值。
            //也就是说，多次调用计算属性，会立即返回之前计算的结果，不会重新执行函数。
        })
    </script>
</body>

</html>
