<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- vbind指令中带有了一个参数url -->
        <p><a v-bind:href="url">点击我跳转到自己写的页面</a></p>
        <p><a v-bind:href="url2">点击我跳转到百度页面</a></p>

        <button v-on:click="click">点击我，有奇迹</button>
        <button @click="click">点击我，有奇迹2</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vue = new Vue({
           el:'#app',
           data:{
                url:'01、指令的简单使用.html',
                url2:'https://www.baidu.com'
           },
           methods: {
               click:function(){
                   window.alert("点我干啥")
               }
           }
        })
    </script>
</body>
</html>
