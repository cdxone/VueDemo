<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定事件</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <!-- 绑定点击事件，事件的方法名称为reverseMessage -->
        <button @click="reverseMeaage">旋转消息</button>
    </div>
    <!-- 引入vue的插件 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 创建一个vue的对象
        var vue = new Vue({
           el:'#app',
           data:{
                message:"HelloVue.jssssssss"
           },
           //所有的方法都写到这个里面
           methods: {
              reverseMeaage:function(){
                //输出日志用console.log去输出
                console.log("开始输出日志")
                // splite是分隔，返回一个字符串
                var temp = this.message.split(".").reverse();
                this.message = temp[0] + "-----" + temp[1]; 
              }
           }
        })
    </script>
</body>
</html>
